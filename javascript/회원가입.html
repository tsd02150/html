<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>회원 가입</title>
	<link rel="stylesheet" href="css/회원가입.css">
	<script defer src="js/회원가입.js"></script>
</head>

<body>
	<div id="container">
		<h1>회원 가입</h1>
		<hr>
		<form action="#" id="register">
			<ul id="user_info">
				<li>
					<label for="user_id" class="field">아이디</label>
					<input type="text" id="user_id" name="user_id" placeholder="4~15자리의 영문과 숫자로 입력" required>
				</li>
				<li>
					<label for="email" class="field">이메일</label>
					<input type="email" id="email" name="email" required>
				</li>
				<li>
					<label for="user_pw1" class="field">비밀번호</label>
					<input type="password" id="user_pw1" name="user_pw1" placeholder="8자리 이상" required>
				</li>
				<li>
					<label for="user_pw2" class="field">비밀번호 확인</label>
					<input type="password" id="user_pw2" name="user_pw2" required>
				</li>
			</ul>
			<ul>
				<li>
					<label class="field">메일링 수신</label>
					<label class="r"><input type="radio" value="yes" name="mailing" checked>예</label>
					<label class="r"><input type="radio" value="no" name="mailing">아니오</label>
				</li>
				<li>
					<button type="submit" class="btn">가입하기</button>
					<button type="reset" class="btn">취소</button>
				</li>
			</ul>
		</form>
	</div>
</body>

</html>
