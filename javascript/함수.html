    function grade(avg){
      if(avg>=90){
        return "수";
      }
      else if(avg>=80){
        return "우";
      }
      else if(avg>=70){
        return "미";
      }
      else if(avg>=60){
        return "양";
      }
      else{
        return "가";
      }
    }
    function sungjuk(name,kor,eng,mat){
      let avg=(kor+eng+mat)/3;
      console.log(`${name} | ${kor} | ${eng} | ${mat} | 평균: ${avg} | 등급: ${grade(avg)}`);
    }
    function sungjukManage(arr){
      for(let i=0;i<arr.length;i++){
        sungjuk(...arr[i]);
      }
    }
