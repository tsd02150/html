<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #container{
      width: 500px;
      margin: 0 auto;
    }
    fieldset{
      border: none;
    }
    legend{
      font-weight: bold;
    }
    ul{
      list-style: none;
    }
    label{
      display: inline-block;
      width: 80px;
    }
    #selct label{
      width: 200px;
    }
    li:first-child input{
      background-color: limegreen;
    }
    input:focus{
      background-color: yellow !important; 
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>국제 개발자 지원서</h1>
    <p>HTML. CSS. javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form action="a.jsp" method="post">
      <fieldset>
        <legend>개인정보</legend>
        <ul>
          <li>
            <label for="u_name">이름</label>
            <input type="text" id="u_name" name="u_name" placeholder="공백없이 입력하세요">
          </li>
          <li>
            <label for="p_num">연락처</label>
            <input type="tel" id="p_num" name="p_num">
          </li>
        </ul>
      </fieldset>
      <fieldset id="selct">
        <legend>지원분야</legend>
        <ul>
          <li>
            <label><input type="radio" value="fub" name="filed" checked> 웹 퍼블리싱</label>
          </li>
          <li>
            <label><input type="radio" value="app" name="filed"> 웹 애플리케이션 개발</label>
          </li>
          <li>
            <label><input type="radio" value="devlop" name="filed"> 개발 환경 개선</label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>지원 동기</legend>
        <textarea id="memo" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>  
      </fieldset>
      <fieldset>
        <button type="submit" >접수하기</button>
        <button type="reset">다시쓰기</button>
      </fieldset>
    </form>

  </div>
  
</body>
</html>
