<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>멀티미디어</title>
  </head>
  <body>
    <section>
      <h1>멀티미디어 삽입</h1>
      <p>오디오 삽입</p>
      <audio src="media/미소속에비친그대.mp3" controls></audio>
      <p>비디오 삽입</p>
      <video src="media/사랑한다사랑해.mp4" controls autoplay muted width="800px"></video>
      <p>외부 파일 삽입</p>
      <object data="media/과제.pdf" width="400px" height="400px"></object>
      <br><br>
      <embed src="media/과제.pdf" width="400px" height="400px">
      <br>
      <iframe src="media/과제.pdf" width="400px" height="400px"></iframe>
      <p>유튜브 영상 가져오기</p>
      <iframe width="560" height="315" 
      src="https://www.youtube.com/embed/EBGeQN5ZQ60" 
      title="YouTube video player" frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; 
      encrypted-media; gyroscope; picture-in-picture; web-share" 
      allowfullscreen></iframe>
    </section>
  </body>
</html>
