<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>신재영</title>
  <link rel="stylesheet" href="css/모의고사.css">
</head>
<body>
  <div id="container">
    <header>
      <h1>신재영 페이지에 온 것을 환영합니다.</h1>
      <nav>
        <ul>
          <li><a href="">메인메뉴</a></li>
          <li><a href="">메인메뉴</a></li>
          <li><a href="">메인메뉴</a></li>
          <li><a href="">공지사항</a></li>
        </ul>
      </nav>
    </header>
    <aside>
      <h1>좌측 사이드</h1>
    </aside>
    <section>
      <h1>회원가입 영역입니다.</h1>
      <form action="a.jsp" method="post">
        <fieldset>
          <legend>개인정보등록</legend>
          <ul>
            <li>
              <label for="uid">계정아이디</label>
              <input type="text" id="uid" name="uid" autofocus>
            </li>
            <li>
              <label for="pw">비밀번호</label>
              <input type="password" id="pw" name="pw">
            </li>
            <li>
              <label for="pw2">비밀번호 확인</label>
              <input type="password" id="pw2" name="pw2">
            </li>
            <li>
              <label for="uname">이름</label>
              <input type="text" id="uname" name="uname" placeholder="5글자 미만 공백없이">
            </li>
            <li>
              <label for="unum">전화번호</label>
              <input type="tel" id="unum" name="unum">
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <button type="submit">회원가입</button>
          <button type="reset">정보수정</button>
        </fieldset>

      </form>
    </section>
    <aside>
      <h1>우측 사이드</h1>
    </aside>
    <footer>
      <h1>푸터 영역입니다.</h1>
    </footer>
  </div>
  
</body>
</html>
