<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>폼</title>
  <style>
    #container {
      width: 500px;
      margin: 0 auto;
    }

    fieldset {
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      /* line-height: 30px; */
    }

    li {
      margin-bottom: 5px;
    }

    input {
      padding: 2px;
    }

    label {
      width: 120px;
      display: inline-block;
      text-align: center;
    }

    .noborder {
      border: none;
    }

    #btn {
      text-align: center;
    }

    #btn input {
      padding: px;
    }
    input:checked + span{
      background-color: red;
    }
  </style>
</head>

<body>
  <div id="container">
    <form action="aaa.jsp" method="post">
      <fieldset>
        <legend>로그인 정보</legend>
        <ul>
          <li>
            <label for="id">아이디</label>
            <input type="button" value="새창열기" onclick="window.open()" id="id" name="id">
          </li>
          <li>
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" name="pw">
          </li>
          <li>
            <label for="pw2">비밀번호 확인</label>
            <input type="password" id="pw2" name="pw2">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>개인정보</legend>
        <ul>
          <li>
            <label for="u_name">이름</label>
            <input type="text" id="u_name" name="u_name">
          </li>
          <li>
            <label for="phone">전화번호</label>
            <input type="tel" id="phone" name="phone">
          </li>
          <li>
            <label for="u_mail">e-메일</label>
            <input type="email" id="u_mail" name="u_mail">
          </li>
          <li>
            <label for="u_page">홈페이지</label>
            <input type="url" id="u_page" name="u_page">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>선택하기</legend>
        <ul>
          <li>
            <label><input type="radio" value="apple" name="fruit" checked> <span>사과</span></label>
            <label><input type="radio" value="banana" name="fruit"> <span>바나나</span></label>
            <label><input type="radio" value="orange" name="fruit"> <span>오렌지</span></label>
          </li>
          <li>
            <label><input type="checkbox" value="red" name="c_red"> 빨강</label>
            <label><input type="checkbox" value="green" name="c_green"> 초록</label>
            <label><input type="checkbox" value="blue" name="c_blue"> 파랑</label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>드롭다운 목록</legend>
        <ul>
          <li>
            <label for="color">색깔</label>
            <select id="color">
              <optgroup label="빨강">
                <option value="appl">사과</option>
                <option value="stra" selected>딸기</option>
                <option value="cher">체리</option>
              </optgroup>
              <optgroup label="노랑">
                <option value="bana">바나나</option>
                <option value="pine">파인애플</option>
                <option value="duri">두리안</option>
              </optgroup>
            </select>
          </li>
          <li>
            <label for="dlist">좋아하는 과일</label>
            <input type="text" list="flist" id="dlist">
            <datalist id="flist">
              <option value="appl" label="사과"></option>
              <option value="stra" label="딸기"></option>
              <option value="cher" label="체리"></option>
            </datalist>
          </li>
        </ul>
      </fieldset>
      <fieldset class="noborder" id="btn">
        <input type="submit" value="전송">
        <input type="reset" value="취소">
      </fieldset>
    </form>
  </div>
</body>

</html>
